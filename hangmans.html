<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Hangman</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --text: #1e293b;
            --danger: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 20px; }

        .game-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        /* The Hangman Drawing Area */
        .drawing-area {
            height: 200px;
            width: 200px;
            border-bottom: 4px solid #333;
            position: relative;
            margin: 0 auto 2rem auto;
        }

        .gallows-pole { position: absolute; bottom: 0; left: 20px; width: 4px; height: 100%; background: #333; }
        .gallows-top { position: absolute; top: 0; left: 20px; width: 100px; height: 4px; background: #333; }
        .gallows-rope { position: absolute; top: 0; right: 80px; width: 4px; height: 30px; background: #333; }

        /* Body Parts (Hidden by default) */
        .part { position: absolute; background: #333; display: none; }
        .head { top: 30px; right: 60px; width: 40px; height: 40px; border-radius: 50%; border: 4px solid #333; background: transparent; }
        .body { top: 74px; right: 78px; width: 4px; height: 60px; }
        .arm-l { top: 85px; right: 80px; width: 40px; height: 4px; transform: rotate(-30deg); transform-origin: right center; }
        .arm-r { top: 85px; right: 40px; width: 40px; height: 4px; transform: rotate(30deg); transform-origin: left center; }
        .leg-l { top: 130px; right: 78px; width: 4px; height: 40px; transform: rotate(30deg); transform-origin: top center; }
        .leg-r { top: 130px; right: 78px; width: 4px; height: 40px; transform: rotate(-30deg); transform-origin: top center; }

        /* The Word Display */
        .word-display {
            font-size: 2rem;
            letter-spacing: 0.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
            min-height: 40px;
        }

        /* Keyboard */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 8px;
        }

        button.key {
            background: #e2e8f0;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        button.key:hover:not(:disabled) { background: #cbd5e1; }
        
        button.key:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button.key.correct { background-color: var(--primary); color: white; }
        button.key.wrong { background-color: var(--danger); color: white; opacity: 0.4; }

        /* Status Messages */
        .status {
            margin-top: 20px;
            font-weight: bold;
            height: 1.5rem;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--text);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: none; /* Hidden until game ends */
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Hangman</h1>
        
        <div class="drawing-area">
            <div class="gallows-pole"></div>
            <div class="gallows-top"></div>
            <div class="gallows-rope"></div>

            <div class="part head" id="part-0"></div>
            <div class="part body" id="part-1"></div>
            <div class="part arm-l" id="part-2"></div>
            <div class="part arm-r" id="part-3"></div>
            <div class="part leg-l" id="part-4"></div>
            <div class="part leg-r" id="part-5"></div>
        </div>

        <div class="word-display" id="wordDisplay">_ _ _ _ _</div>
        
        <div class="status" id="statusMessage">Guess the word!</div>

        <div class="keyboard" id="keyboard">
            </div>

        <button class="reset-btn" id="resetBtn" onclick="initGame()">Play Again</button>
    </div>

    <script>
        const words = ["JAVASCRIPT", "PYTHON", "WEBSITE", "DESIGN", "CODING", "BROWSER", "INTERNET", "GAMING", "SERVER"];
        let selectedWord = "";
        let guessedLetters = [];
        let mistakes = 0;
        const maxMistakes = 6;

        function initGame() {
            // 1. Reset variables
            mistakes = 0;
            guessedLetters = [];
            document.getElementById('statusMessage').textContent = "Guess the word!";
            document.getElementById('statusMessage').style.color = "var(--text)";
            document.getElementById('resetBtn').style.display = "none";

            // 2. Hide all body parts
            for(let i=0; i<6; i++) {
                document.getElementById(`part-${i}`).style.display = "none";
            }

            // 3. Pick random word
            selectedWord = words[Math.floor(Math.random() * words.length)];

            // 4. Create keyboard
            generateKeyboard();

            // 5. Render word
            updateWordDisplay();
        }

        function generateKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const char = String.fromCharCode(i);
                const btn = document.createElement('button');
                btn.textContent = char;
                btn.classList.add('key');
                btn.id = `key-${char}`;
                btn.onclick = () => handleGuess(char);
                keyboard.appendChild(btn);
            }
        }

        function handleGuess(letter) {
            if (guessedLetters.includes(letter) || mistakes >= maxMistakes) return;

            guessedLetters.push(letter);
            const btn = document.getElementById(`key-${letter}`);
            btn.disabled = true;

            if (selectedWord.includes(letter)) {
                btn.classList.add('correct');
                updateWordDisplay();
                checkWin();
            } else {
                btn.classList.add('wrong');
                document.getElementById(`part-${mistakes}`).style.display = "block";
                mistakes++;
                checkLoss();
            }
        }

        function updateWordDisplay() {
            const display = selectedWord.split('').map(letter => 
                guessedLetters.includes(letter) ? letter : '_'
            ).join(' ');
            document.getElementById('wordDisplay').textContent = display;
        }

        function checkWin() {
            const currentWord = document.getElementById('wordDisplay').textContent.replace(/ /g, '');
            if (currentWord === selectedWord) {
                document.getElementById('statusMessage').textContent = "You Won! ðŸŽ‰";
                document.getElementById('statusMessage').style.color = "var(--success)";
                endGame();
            }
        }

        function checkLoss() {
            if (mistakes >= maxMistakes) {
                document.getElementById('statusMessage').textContent = `Game Over! The word was: ${selectedWord}`;
                document.getElementById('statusMessage').style.color = "var(--danger)";
                document.getElementById('wordDisplay').textContent = selectedWord.split('').join(' ');
                endGame();
            }
        }

        function endGame() {
            // Disable all buttons
            const buttons = document.querySelectorAll('.key');
            buttons.forEach(btn => btn.disabled = true);
            // Show Play Again button
            document.getElementById('resetBtn').style.display = "inline-block";
        }

        // Start the game on load
        initGame();

    </script>
</body>
</html>
